---
layout: base
---
	<!-- /////////////////////////////////////////Content -->
	<div id="page-content">
		
		<div class="box-content">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<!-----------------Content-------------------->
						{% for post in site.posts %}
						<article>
							<div class="wrap-post"><!--Start Box-->
								<div class="entry-header">
									<h2 class="entry-title"><a href="{{site.baseurl}}{{post.url}}">
									{{post.title}}
									</a></h2>
									<span class="entry-meta">
										<ul class="list-inline link">
											<li>By <a href="#">{{post.author}}</a></li>
											<li><a href="#">{{post.date | date_to_long_string}}</a></li>
										</ul>
									</span>
								</div>
								<div class="post-thumbnail-wrap">
									<div class="portfolio-box zoom-effect">
										<img src="images/11.jpg" class="img-responsive" alt="">
									</div>
								</div>
								<div class="entry-content">
								{{post.news}}
								</div>
							</div>
						</article>
					{% endfor %}
					</div>
				</div>
			</div>
		</div>
		
	</div>
